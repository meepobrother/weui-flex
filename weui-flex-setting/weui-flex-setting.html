<p class="props-title">{{props.title}}</p>
<div class="weui-cells weui-cells_form" [class.focus]="props.focus">
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">宽度</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" #width type="number" placeholder="宽度" (change)="onChange('width',$event.target.value,'%')">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">高度</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" #height type="number" placeholder="高度" (change)="onChange('height',$event.target.value,'px')">
        </div>
    </div>
</div>

<ng-container *ngComponent="props.children;preview: false;"></ng-container>
